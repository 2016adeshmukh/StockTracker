<?php
	$.ajax({
		type: "GET",
		url: auth_url,
		beforeSend: function(xhr) {
			xhr.setRequestHeader("Authorization", "Basic " + btoa(username + ":" + password));
		},
		success: function(token) {
			connect(token);
		},
		error: function(xhr, status, error) {
			console.error("Error connecting: ", error);
		}
	});
